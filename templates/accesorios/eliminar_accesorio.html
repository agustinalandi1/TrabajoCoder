{% extends 'padre.html' %}

{% block titulo %}
    Eliminar Accesorio
{% endblock %}

{% block contenido %}

{% if accesorio %}
    <h2>Estas por eliminar el accesorio {{object.prenda}}, estas seguro?</h2>

    <form action = "/accesorios/eliminar_accesorio/{{object.id}}/" method = "POST">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Eliminar</button>
    </form>
{% else %}

{{message}}

{% endif %}

{% endblock %}
