{% extends 'padre.html' %}

{% block titulo %}
    Actualizar Pedido
{% endblock %}

{% block contenido %}

    {% if form %}
        <h2 style="margin-left:25rem;">Complete los datos a actualizar del pedido:</h2>
        <form method="POST" action="" style="margin-left:35rem;margin-top:7rem", enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{form.as_table}} 
            </table>
            <input type="submit", value="Enviar">
        </form>
    {% endif %}



{% endblock %}
