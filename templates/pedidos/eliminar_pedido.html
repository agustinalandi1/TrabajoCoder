{% extends 'padre.html' %}

{% block titulo %}
    Eliminar Pedido
{% endblock %}

{% block contenido %}

{% if pedido %}
    <h2>Estas por eliminar el pedido {{object.prenda}}, estas seguro?</h2>

    <form action = "/ropa/eliminar_pedido/{{object.id}}/" method = "POST">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Eliminar</button>
    </form>
{% else %}

{{message}}

{% endif %}

{% endblock %}
